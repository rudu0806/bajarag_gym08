<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bajrangPower Gym - Transform Your Body</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #fff;
            background: #000;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=1200') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 4.5rem;
            margin-bottom: 1rem;
            animation: slideInLeft 1s;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 3px;
        }

        .hero-content h1 span {
            color: #ff4444;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            animation: slideInRight 1s;
        }

        .btn {
            display: inline-block;
            padding: 1.2rem 3rem;
            background: #ff4444;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s;
            animation: fadeInUp 1s 0.5s backwards;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #cc0000;
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 68, 68, 0.5);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #ff4444;
            margin-left: 1rem;
        }

        .btn-secondary:hover {
            background: #ff4444;
        }

        /* Stats Section */
        .stats {
            padding: 3rem 5%;
            background: #111;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            text-align: center;
        }

        .stat-box {
            padding: 2rem;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: #ff4444;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        /* Programs Section */
        .programs {
            padding: 5rem 5%;
            background: #000;
        }

        .section-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 3rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .section-title span {
            color: #ff4444;
        }

        .programs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .program-card {
            background: #111;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid transparent;
        }

        .program-card:hover {
            transform: translateY(-10px);
            border-color: #ff4444;
            box-shadow: 0 10px 30px rgba(255, 68, 68, 0.3);
        }

        .program-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .program-card h3 {
            margin-bottom: 1rem;
            color: #ff4444;
            font-size: 1.8rem;
            text-transform: uppercase;
        }

        .program-card p {
            color: #ccc;
            line-height: 1.8;
        }

        /* Trainers Section */
        .trainers {
            padding: 5rem 5%;
            background: #0a0a0a;
        }

        .trainers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .trainer-card {
            background: #111;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            border: 2px solid transparent;
        }

        .trainer-card:hover {
            transform: scale(1.05);
            border-color: #ff4444;
        }

        .trainer-image {
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
        }

        .trainer-info {
            padding: 1.5rem;
            text-align: center;
        }

        .trainer-info h3 {
            margin-bottom: 0.5rem;
            color: #ff4444;
            font-size: 1.5rem;
        }

        .trainer-info p {
            color: #ccc;
        }

        /* Pricing Section */
        .pricing {
            padding: 5rem 5%;
            background: #000;
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .price-card {
            background: #111;
            padding: 3rem 2rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
            border: 2px solid #222;
        }

        .price-card.featured {
            border-color: #ff4444;
            transform: scale(1.05);
        }

        .price-card:hover {
            transform: scale(1.08);
        }

        .price-card h3 {
            color: #ff4444;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .price {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
        }

        .price span {
            font-size: 1rem;
            color: #ccc;
        }

        .features-list {
            list-style: none;
            margin: 2rem 0;
            color: #ccc;
        }

        .features-list li {
            padding: 0.8rem 0;
            border-bottom: 1px solid #222;
        }

        .features-list li:before {
            content: "✓ ";
            color: #ff4444;
            font-weight: bold;
        }

        /* Contact Section */
        .contact {
            padding: 5rem 5%;
            background: #0a0a0a;
        }

        .contact-content {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .contact-form {
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: #111;
            border: 2px solid #222;
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff4444;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-content p {
                font-size: 1.2rem;
            }

            .btn-secondary {
                margin-left: 0;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <footer class="site-footer" role="contentinfo">
  <div class="footer-inner">
    <div class="footer-left">
      <a href="/" class="footer-logo" aria-label="Homepage">YourSite</a>
      <p class="footer-desc">Health • Strength • Community</p>
    </div>

    <nav class="footer-nav" aria-label="Footer navigation">
      <a href="#about">About</a>
      <a href="#classes">Classes</a>
      <a href="#trainers">Trainers</a>
      <a href="#contact">Contact</a>
    </nav>

    <div class="footer-right">
      <div class="social" aria-label="Social links">
        <a href="#" aria-label="Facebook" class="social-link">Facebook</a>
        <a href="#" aria-label="Instagram" class="social-link">Instagram</a>
        <a href="#" aria-label="Twitter" class="social-link">Twitter</a>
      </div>
      <p class="copyright">© <span id="footer-year"></span> YourSite. All rights reserved.</p>
    </div>
  </div>
</footer>

<style>
.site-footer{background:#0b1220;color:#e6eef8;padding:28px 16px;font-family:Arial,Helvetica,sans-serif}
.footer-inner{max-width:1100px;margin:0 auto;display:flex;flex-wrap:wrap;align-items:flex-start;gap:16px}
.footer-left{flex:1 1 220px}
.footer-logo{font-weight:700;color:#fff;text-decoration:none;font-size:1.1rem}
.footer-desc{margin:6px 0 0;color:#b6c6d9;font-size:0.95rem}
.footer-nav{display:flex;flex:1 1 240px;gap:12px;flex-wrap:wrap;align-items:center}
.footer-nav a{color:#cfe0f6;text-decoration:none;font-size:0.95rem;padding:6px 0}
.footer-nav a:hover{text-decoration:underline}
.footer-right{flex:1 1 220px;text-align:right}
.social{display:flex;justify-content:flex-end;gap:8px;margin-bottom:8px}
.social-link{background:transparent;border:1px solid rgba(255,255,255,0.08);color:#e6eef8;padding:6px 8px;border-radius:6px;text-decoration:none;font-size:0.85rem}
.social-link:hover{background:rgba(255,255,255,0.03)}
copyright{font-size:0.9rem;color:#9fb0cc}
@media (max-width:720px){
  .footer-inner{flex-direction:column;align-items:flex-start}
  .footer-right{text-align:left}
  .social{justify-content:flex-start}
}
</style>

<script>
document.getElementById('footer-year').textContent = new Date().getFullYear();
</script>
</body>
</html>
