<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nirav's Essentials</title>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f0fdf4, #e0f7f5);
    }
    header {
      background: white;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar {
      max-width: 1200px;
      margin: auto;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart-btn {
      background: #059669;
      color: white;
      padding: 12px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      position: relative;
    }
    .badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
    }
    .hero {
      background: linear-gradient(to right, #059669, #0d9488);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
    .categories {
      background: white;
      padding: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .categories button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background: #e5e7eb;
      font-weight: bold;
    }
    .categories .active {
      background: #059669;
      color: white;
    }
    .products {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card button {
      width: 100%;
      padding: 12px;
      background: #059669;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    /* CART SIDEBAR */
    .cart-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: flex-end;
      z-index: 200;
    }
    .cart-box {
      width: 350px;
      height: 100vh;
      background: white;
      padding: 20px;
      overflow-y: auto;
    }
    .footer {
      background: #1f2937;
      color: white;
      padding: 40px 20px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="navbar">
    <h2 style="color:#065f46; font-size:28px;">Nirav's Essentials</h2>

    <button class="cart-btn" onclick="toggleCart()">
      <i data-lucide="shopping-cart"></i>
      <span class="badge" id="cart-count">0</span>
    </button>
  </div>
</header>

<!-- HERO -->
<div class="hero">
  <h1 style="font-size:40px; font-weight:bold;">Premium Natural Skincare</h1>
  <p style="font-size:18px;">Handmade with Love ‚Ä¢ Free Home Delivery</p>
</div>

<!-- CATEGORY FILTER -->
<div class="categories" id="category-buttons">
  <button class="active" onclick="filterProducts('all')">All Products</button>
  <button onclick="filterProducts('soap')">Handmade Soaps</button>
  <button onclick="filterProducts('skincare')">Skincare</button>
  <button onclick="filterProducts('haircare')">Haircare</button>
  <button onclick="filterProducts('oil')">Oils</button>
</div>

<!-- PRODUCTS GRID -->
<div class="products" id="product-list"></div>

<!-- CART SIDEBAR -->
<div class="cart-overlay" id="cart-overlay" onclick="toggleCart()">
  <div class="cart-box" onclick="event.stopPropagation()">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>

    <h3 style="margin-top: 20px;">Total: ‚Çπ<span id="total-amount">0</span></h3>

    <button style="width:100%; background:#059669; color:white; padding:15px; border:none; border-radius:8px; margin-top:10px;"
            onclick="checkout()">
      Order on WhatsApp
    </button>
  </div>
</div>

<!-- FOOTER -->
<div class="footer">
  <h3>Nirav's Essentials</h3>
  <p>Premium natural skincare products made with love</p>
  <p>üìç Talaja - 364140 | üìû 78789 39383</p>
  <p style="margin-top:10px;">¬© 2024. All Rights Reserved.</p>
</div>

<script>
  lucide.createIcons();

  const products = [
    /* SOAPS */
    { id:1, name:"Pure Bhimsen Kapoor Soap", price:120, category:"soap" },
    { id:2, name:"Alovera Soap", price:100, category:"soap" },
    { id:3, name:"Kesuda Soap", price:110, category:"soap" },
    { id:4, name:"Neem Soap", price:100, category:"soap" },
    { id:5, name:"Vitamin C Soap", price:130, category:"soap" },
    /* ADD all remaining products exactly as your list‚Ä¶ */
    
    /* OTHER PRODUCTS */
    { id:33, name:"Hair Regrowth Oil", price:250, category:"haircare" },
    { id:34, name:"Camphor Oil", price:180, category:"oil" },
    { id:35, name:"Pain Relief Oil", price:200, category:"oil" },
    { id:41, name:"Herbal Facewash", price:220, category:"skincare" },
    { id:42, name:"Herbal Shampoo", price:250, category:"haircare" }
    /* Continue‚Ä¶ */
  ];

  let selectedCategory = "all";
  let cart = [];

  function displayProducts() {
    const list = document.getElementById("product-list");
    list.innerHTML = "";

    const filtered = selectedCategory === "all"
      ? products
      : products.filter(p => p.category === selectedCategory);

    filtered.forEach(p => {
      list.innerHTML += `
        <div class="product-card">
          <i data-lucide="leaf" style="color:#059669; width:40px; height:40px;"></i>
          <h3>${p.name}</h3>
          <p style="font-size:22px; color:#059669; font-weight:bold;">‚Çπ${p.price}</p>
          <button onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>
        </div>
      `;
    });

    lucide.createIcons();
  }

  function filterProducts(category) {
    selectedCategory = category;
    document.querySelectorAll(".categories button")
      .forEach(btn => btn.classList.remove("active"));
    event.target.classList.add("active");

    displayProducts();
  }

  function addToCart(product) {
    const item = cart.find(i => i.id === product.id);
    if (item) item.qty++;
    else cart.push({ ...product, qty: 1 });

    updateCartUI();
  }

  function updateCartUI() {
    document.getElementById("cart-count").textContent =
      cart.reduce((a, b) => a + b.qty, 0);

    const cartDiv = document.getElementById("cart-items");
    cartDiv.innerHTML = "";

    cart.forEach(item => {
      cartDiv.innerHTML += `
        <div style="border-bottom:1px solid #ccc; padding:10px 0;">
          <strong>${item.name}</strong><br>
          ‚Çπ${item.price} x ${item.qty}
        </div>
      `;
    });

    document.getElementById("total-amount").textContent =
      cart.reduce((a, b) => a + b.qty * b.price, 0);
  }

  function toggleCart() {
    const overlay = document.getElementById("cart-overlay");
    overlay.style.display = overlay.style.display === "flex" ? "none" : "flex";
  }

  function checkout() {
    let msg = "Hi, I want to order:\n\n";
    cart.forEach(i => msg += `${i.name} x${i.qty} - ‚Çπ${i.price * i.qty}\n`);
    msg += `\nTotal: ‚Çπ${document.getElementById("total-amount").textContent}`;

    window.open(
      `https://wa.me/917878939383?text=${encodeURIComponent(msg)}`
    );
  }

  displayProducts();
</script>

</body>
</html>
